<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Taplynk Silent SOS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: #020617;
      padding: 35px;
      width: 100%;
      max-width: 360px;
      border-radius: 14px;
      border: 1px solid #1e293b;
    }

    h2 {
      text-align: center;
      color: #22c55e;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      border: none;
      background: #22c55e;
      color: #000;
      font-size: 15px;
      cursor: pointer;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      color: #cbd5f5;
      cursor: pointer;
    }

    .note {
      font-size: 12px;
      text-align: center;
      margin-top: 15px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<div class="auth-box">
  <h2>Taplynk Login</h2>

  <input type="email" id="email" placeholder="Email address">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <button onclick="signup()">Create Account</button>

  <div class="note">
    Your safety comes first. Your data is encrypted.
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script src="js/firebase.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
